<html>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            {% block title %}{% endblock title %} - My Application
        </title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
        <link rel="shortcut icon" href="{{url_for('static',filename='icons/balloon.svg')}}">
        {{moment.include_moment()}}
        {% endblock head %}
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Menu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        {% block body %}
        <div class = "container">
          {% for message in get_flashed_messages()%}
          <div class="alert alert-warning" role="alert">
            <button type ="button" class="btn btn-warning" data-dismiss="alert">&times;</button>
            {{message}}
          </div>
          {% endfor %}
        </div>
        {% block page_content%}{% endblock page_content%}
        {% endblock body %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
